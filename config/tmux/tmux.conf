# see tmux(1)
# settings marked as KLUDGE are hacky and I'd like to remove eventually
set-option -g  automatic-rename on                                                 # Automaticily rename the window using the format string from automatic-rename-format
set-option -g  automatic-rename-format "#{s|$HOME|~|:pane_current_path}"           # Automaticily rename based on the current path of the pane, but replace $HOME with ~
set-option -g  base-index 1                                                        # Start window indexing at 1
set-option -g  bell-action none                                                    # Do nothing in response to a bell in a window
set-option -g  default-shell "/usr/bin/fish"                                       # use fish shell
set-option -g  default-terminal "xterm-256color"                                   # get colorschemes working in helix inside of tmux. KLUDGE
set-option -g  detach-on-destroy off                                               # closing a session (usually by ctrl-d on shell) doesn't detach tmux session
set-option -gs escape-time 0                                                       # Set the time in milliseconds for which tmux waits after an escape this is needed because otherwise hitting escape in vim within tmux is too slow for development
set-option -g  mode-keys vi                                                        # I prefer vim keybindings in copy mode
set-option -g  monitor-activity off                                                # don't want to highlight windows with activity in the status bar
set-option -g  mouse on                                                            # Enable mouse support, okay selections, and scrolling
set-option -g  popup-border-lines rounded                                          # stylize popup borders to be rounded
set-option -g  renumber-windows on                                                 # renumber windows so that they are always in order, even if you close one in the middle
set-option -g  set-clipboard off                                                   # https://askubuntu.com/q/507214 https://gitlab.gnome.org/GNOME/vte/-/issues/2495
set-option -g  status-interval 1                                                   #
set-option -g  status-position top                                                 #
set-option -g  status-right "#(tmux-status-right)"                                 #
set-option -g  status-right-length 40                                              #
set-option -g  status-style "fg=white"                                             #
set-option -g  status-left-style "fg=black bg=blue dim"                            #
set-option -g  status-left " #S#[reverse,fg=colour235]î‚´"
set-option -ga terminal-features "*:hyperlinks"                                    # only has an effect on tmux 3.4 and higher
set-option -ga terminal-overrides ",xterm-256color:Tc"                             # see https://github.com/tmux/tmux/issues/696 see https://stackoverflow.com/a/41786092 https://unix.stackexchange.com/a/734894
set-option -ga terminal-overrides ',*:Smulx=\E[4::%p1%dm'                          # undercurl support https://ryantravitz.com/blog/2023-02-18-pull-of-the-undercurl/
set-option -ga terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0  
set-option -g  visual-activity off                                                 #
set-option -g  visual-bell off                                                     # disable visual bell
set-option -g  visual-silence off                                                  #

set-option -g  window-status-current-format " #I:#W"                                #
set-option -g  window-status-format " #I:#W"                                        #
set-option -g  window-status-current-style "fg=green"                               #

